<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE LAB | Digital Art & Dev</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --accent-color: #00f2ff;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* 動く背景グラデーション */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0c 100%);
            z-index: -1;
        }

        /* ヒーローセクション */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(0deg, rgba(10,10,12,1) 0%, rgba(10,10,12,0) 100%);
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #888;
            margin-top: 20px;
        }

        /* グリッドレイアウト */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* ネオンカード効果 */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2);
        }

        .card h3 {
            color: var(--accent-color);
            margin-top: 0;
        }

        /* フッター */
        footer {
            text-align: center;
            padding: 50px;
            font-size: 0.8rem;
            color: #444;
        }

        /* ボタンアニメーション */
        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .btn:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <section class="hero">
        <h1>HELLO WORLD.</h1>
        <p>Exploring the intersection of design and code.</p>
        <a href="#work" class="btn">View My Work</a>
    </section>

    <div class="container" id="work">
        <div class="grid">
            <div class="card">
                <h3>01. Interface</h3>
                <p>ユーザーの直感を刺激する、美しく機能的なインターフェースデザインの追求。</p>
            </div>
            <div class="card">
                <h3>02. Development</h3>
                <p>最新のテクノロジーを駆使し、高速で堅牢なWebアプリケーションを構築します。</p>
            </div>
            <div class="card">
                <h3>03. Creative</h3>
                <p>枠にとらわれない発想で、デジタル体験を次のレベルへと引き上げます。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CREATIVE LAB. Built with Passion.</p>
    </footer>

</body>
</html>
